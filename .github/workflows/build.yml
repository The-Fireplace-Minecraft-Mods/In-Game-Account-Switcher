name: 'Build'
on: [ pull_request, push, workflow_dispatch ]
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: 'Checkout'
        timeout-minutes: 1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: 'Setup JDK'
        timeout-minutes: 1
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: 21
          distribution: 'temurin'
      - name: 'Setup Gradle'
        timeout-minutes: 10
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - name: 'Build'
        timeout-minutes: 60
        run: './gradlew assemble'
      - name: 'Upload'
        timeout-minutes: 10
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: 'Artifacts'
          path: |
            build/libs/
            legacy/1.18.2/fabric/build/libs/
            legacy/1.18.2/forge/build/libs/
            legacy/1.19.2/fabric/build/libs/
            legacy/1.19.2/forge/build/libs/
            legacy/1.19.4/fabric/build/libs/
            legacy/1.19.4/forge/build/libs/
            legacy/1.20.1/fabric/build/libs/
            legacy/1.20.1/forge/build/libs/
            legacy/1.20.1/neoforge/build/libs/
            legacy/1.20.2/fabric/build/libs/
            legacy/1.20.2/forge/build/libs/
            legacy/1.20.2/neoforge/build/libs/
            legacy/1.20.4/fabric/build/libs/
            legacy/1.20.4/forge/build/libs/
            legacy/1.20.4/neoforge/build/libs/
            legacy/1.20.6/fabric/build/libs/
            legacy/1.20.6/forge/build/libs/
            legacy/1.20.6/neoforge/build/libs/
            legacy/1.21.1/fabric/build/libs/
